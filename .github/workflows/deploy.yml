name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
  workflow_dispatch: # allows manual trigger
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Clean old build
        run: rm -rf dist
      
      - name: Build Expo web app
        run: npm run build:web
      
      - name: List build output (for debugging)
        run: |
          echo "Build output structure:"
          find dist -type f -name "*.js" -o -name "*.css" -o -name "*.html" | head -20
      
      - name: Add .nojekyll file
        run: touch dist/.nojekyll
      
      - name: Create CNAME file (optional - remove if you don't have custom domain)
        run: |
          # Uncomment the next line if you have a custom domain
          # echo "yourdomain.com" > dist/CNAME
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
